name: Green+ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # BUILD AND TEST
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'
        
    - name: ğŸ“¦ Create demo project structure
      run: |
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ° Ğ´Ğ»Ñ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸
        mkdir -p src/GreenPlus.API
        mkdir -p tests/GreenPlus.UnitTests
        
        # ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚ API
        cat > src/GreenPlus.API/GreenPlus.API.csproj << 'EOF'
<Project Sdk="Microsoft.NET.Sdk.Web">
  <PropertyGroup>
    <TargetFramework>net8.0</TargetFramework>
    <Nullable>enable</Nullable>
    <ImplicitUsings>enable</ImplicitUsings>
  </PropertyGroup>
  <ItemGroup>
    <PackageReference Include="Swashbuckle.AspNetCore" Version="6.4.0" />
  </ItemGroup>
</Project>
EOF

        # Ğ¢ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚
        cat > tests/GreenPlus.UnitTests/GreenPlus.UnitTests.csproj << 'EOF'
<Project Sdk="Microsoft.NET.Sdk">
  <PropertyGroup>
    <TargetFramework>net8.0</TargetFramework>
    <Nullable>enable</Nullable>
    <ImplicitUsings>enable</ImplicitUsings>
    <IsPackable>false</IsPackable>
  </PropertyGroup>
  <ItemGroup>
    <PackageReference Include="Microsoft.NET.Test.Sdk" Version="17.8.0" />
    <PackageReference Include="xunit" Version="2.6.1" />
    <PackageReference Include="xunit.runner.visualstudio" Version="2.5.3" />
  </ItemGroup>
  <ItemGroup>
    <ProjectReference Include="../../src/GreenPlus.API/GreenPlus.API.csproj" />
  </ItemGroup>
</Project>
EOF

        # Solution file
        cat > GreenPlus.sln << 'EOF'
Microsoft Visual Studio Solution File, Format Version 12.00
# Visual Studio Version 17
VisualStudioVersion = 17.0.31903.59
MinimumVisualStudioVersion = 10.0.40219.1
Project("{9A19103F-16F7-4668-BE54-9A1E7A4F7556}") = "GreenPlus.API", "src\GreenPlus.API\GreenPlus.API.csproj", "{A1B2C3D4-E5F6-7890-ABCD-EF1234567890}"
EndProject
Project("{9A19103F-16F7-4668-BE54-9A1E7A4F7556}") = "GreenPlus.UnitTests", "tests\GreenPlus.UnitTests\GreenPlus.UnitTests.csproj", "{B2C3D4E5-F678-9012-BCDE-F12345678901}"
EndProject>
EOF
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build project
      run: dotnet build --configuration Release --no-restore
      
    - name: ğŸ§ª Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

  # CODE QUALITY CHECK
  code-quality-check:  # Ğ˜Ğ·Ğ¼ĞµĞ½Ğ¸Ğ» Ğ¸Ğ¼Ñ job
    runs-on: ubuntu-latest
    needs: build-and-test  # Ğ—Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check code quality
      run: |
        echo "âœ… Code quality check completed"
        echo "SonarQube can be added here in the future"

  # DOCKER IMAGE BUILD
  docker-image-build:  # Ğ˜Ğ·Ğ¼ĞµĞ½Ğ¸Ğ» Ğ¸Ğ¼Ñ job
    runs-on: ubuntu-latest
    needs: code-quality-check  # Ğ—Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ code-quality-check
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Build Docker image
      run: |
        echo "ğŸ³ Building Docker image for Green+"
        echo "Commit SHA: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"

  # DEPLOY TO STAGING
  deploy-staging-environment:  # Ğ˜Ğ·Ğ¼ĞµĞ½Ğ¸Ğ» Ğ¸Ğ¼Ñ job
    runs-on: ubuntu-latest
    needs: docker-image-build  # Ğ—Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ docker-image-build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸš€ Deploy to Staging
      run: |
        echo "ğŸ¯ DEPLOYING TO STAGING SERVER"
        echo "Application is ready for testing!"
        echo "URL: https://staging.greenplus.example.com"

  # DEPLOY TO PRODUCTION
  deploy-production-environment:  # Ğ˜Ğ·Ğ¼ĞµĞ½Ğ¸Ğ» Ğ¸Ğ¼Ñ job
    runs-on: ubuntu-latest
    needs: docker-image-build  # Ğ—Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ docker-image-build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: â³ Wait for manual approval
      run: |
        echo "ğŸ‘€ MANUAL APPROVAL REQUIRED"
        echo "Click the approval button in GitHub to deploy to production"
        
    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸ‰ DEPLOYING TO PRODUCTION!"
        echo "Green+ is now available to users!"
        echo "URL: https://greenplus.kz"
