name: Green+ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # BUILD AND TEST
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build project
      run: dotnet build --configuration Release --no-restore
      
    - name: ğŸ§ª Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

  # CODE QUALITY CHECK
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check code quality
      run: |
        echo "âœ… Code quality check completed"
        echo "SonarQube can be added here in the future"

  # DOCKER IMAGE BUILD
  docker-build:
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Build Docker image
      run: |
        echo "ğŸ³ Building Docker image for Green+"
        echo "Commit SHA: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"

  # DEPLOY TO STAGING
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸš€ Deploy to Staging
      run: |
        echo "ğŸ¯ DEPLOYING TO STAGING SERVER"
        echo "Application is ready for testing!"
        echo "URL: https://staging.greenplus.example.com"

  # DEPLOY TO PRODUCTION
  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: â³ Wait for manual approval
      run: |
        echo "ğŸ‘€ MANUAL APPROVAL REQUIRED"
        echo "Click the approval button in GitHub to deploy to production"
        
    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸ‰ DEPLOYING TO PRODUCTION!"
        echo "Green+ is now available to users!"
        echo "URL: https://greenplus.kz"
